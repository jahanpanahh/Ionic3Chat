<ion-header>

  <ion-navbar color="hcolor">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">
  <ion-card>
    <ion-card-header>
      Login
    </ion-card-header>
    <ion-card-content>
      <ion-list no-lines>
        <div class="spacer" style="height: 10px;"></div>
          <ion-item>
            <ion-input type="email" placeholder="Email" [(ngModel)]="creadentials.email"></ion-input>
          </ion-item>
        <div class="spacer" style="height: 10px;"></div>  
          <ion-item>
            <ion-input type="password" placeholder="Password" [(ngModel)]="creadentials.password"></ion-input>
          </ion-item>
        <div class="spacer" style="height: 10px;"></div>  
          <a (click)="passwordreset()"> Forgot login details? <b>Get Help</b></a>
        <div class="spacer" style="height: 10px;"></div>  
          <button ion-button block round outline color="light" (click)="signin()">Login</button>
        <div class="spacer" style="height: 10px;"></div>  
          <p>OR</p>
        <div class="spacer" style="height: 10px;"></div>  
          <button ion-button clear full color="light" (click)="signup()">Don't have an account? Sign Up</button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
